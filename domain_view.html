		<!--
			/**
	         * Interactive, zoomable treemap, using D3 v4
	         *
	         * A port to D3 v4 of Jacques Jahnichen's Block, using the same budget data
	         * see: http://bl.ocks.org/JacquesJahnichen/42afd0cde7cbf72ecb81

		<script src="//d3js.org/d3.v4.min.js"></script>
		<script src="https://d3js.org/d3-hierarchy.v1.min.js"></script>
		<style>
					#chart {
		    max-width: 100%;
		    max-height: 100%;
		    overflow:auto;
		  }
		  text {
		    pointer-events: none;
		  }
		  .grandparent text {
		    font-weight: bold;
		  }
		  rect {
		    stroke: #fff;
		    stroke-width: 1px;
		  }
		  rect.parent,
		  .grandparent rect {
		    stroke-width: 3px;
		  }
		  .grandparent:hover rect {
		    fill: grey;
		  }
		  .children rect.parent,
		  .grandparent rect {
		    cursor: pointer;
		  }
		  .children rect.child {
		    opacity: 0;
		  }
		  .children rect.parent {
		  }
		  .children:hover rect.child {
		    opacity: 1;
		    stroke-width: 1px;
		  }
		  .children:hover rect.parent {
		    opacity: 0;
		  }
		  .legend {
		    margin-bottom:8px !important;
		  }
		  .legend rect {
		    stroke-width: 0px;
		  }
		  .legend text {
		    text-anchor: middle;
		    pointer-events: auto;
		    font-size: 13px;
		    font-family: sans-serif;
		    fill: black;
		  }
		  .form-group {
		      text-align:left;
		  }
		  .textdiv {
		      font-family: "Open Sans",Helvetica,Arial,sans-serif;
		      font-size: 14px;
		      padding: 7px;
		      cursor: pointer;
		      overflow:none;
		  }
		  .textdiv .title {
		      font-size: 102%;
		      font-weight: bold;
		      margin-top: 8px;
		      font-size:11px !important;
		  }
		  .textdiv p{
		      line-height: 13px;
		      margin:0 0 4px !important;
		      padding:0px;
		      font-size:10px !important;
		  }
		</style>

		<p id="chart"></p>

		<script>
        var el_id = 'chart';
        var obj = document.getElementById(el_id);
        var divWidth = obj.offsetWidth;
        var margin = {top: 30, right: 0, bottom: 20, left: 0},
            width = divWidth -25,
            height = 1000 - margin.top - margin.bottom,
            formatNumber = d3.format(","),
            transitioning;
        // sets x and y scale to determine size of visible boxes
        var x = d3.scaleLinear()
            .domain([0, width])
            .range([0, width]);
        var y = d3.scaleLinear()
            .domain([0, height])
            .range([0, height]);
        var treemap = d3.treemap()
                .size([width, height])
                .paddingInner(0)
                .round(false);
        var svg = d3.select('#'+el_id).append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.bottom + margin.top)
            .style("margin-left", -margin.left + "px")
            .style("margin.right", -margin.right + "px")
            .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                .style("shape-rendering", "crispEdges");
        var grandparent = svg.append("g")
                .attr("class", "grandparent");
            grandparent.append("rect")
                .attr("y", -margin.top)
                .attr("width", width)
                .attr("height", margin.top)
                .attr("fill", '#bbbbbb');
            grandparent.append("text")
                .attr("x", 6)
                .attr("y", 6 - margin.top)
                .attr("dy", ".75em");

            treemap(stratified_root
                .sum(function (d) {
                    return d.value;
                })
                .sort(function (a, b) {
                    return b.height - a.height || b.value - a.value
                })
            );
            function display(d) {
                // write text into grandparent
                // and activate click's handler
                grandparent
                    .datum(d.parent)
                    .on("click", transition)
                    .select("text")
                    .text(name(d));
                // grandparent color
                grandparent
                    .datum(d.parent)
                    .select("rect")
                    .attr("fill", function () {
                        return '#bbbbbb'
                    });
                var g1 = svg.insert("g", ".grandparent")
                    .datum(d)
                    .attr("class", "depth");
                var g = g1.selectAll("g")
                    .data(d.children)
                    .enter().
                    append("g");
                // add class and click handler to all g's with children
                g.filter(function (d) {
                    return d.children;
                })
                    .classed("children", true)
                    .on("click", transition);
                g.selectAll(".child")
                    .data(function (d) {
                        return d.children || [d];
                    })
                    .enter().append("rect")
                    .attr("class", "child")
                    .call(rect);
                // add title to parents
                g.append("rect")
                    .attr("class", "parent")
                    .call(rect)
                    .append("title")
                    .text(function (d){
                        return d.data.name;
                    });
                /* Adding a foreign object instead of a text object, allows for text wrapping */
                g.append("foreignObject")
                    .call(rect)
                    .attr("class", "foreignobj")
                    .append("xhtml:div")
                    .attr("dy", ".75em")
                    .html(function (d) {
                        return '' +
                            '<p class="title"> ' + d.data.name + '</p>' +
                            '<p>' + formatNumber(d.value) + '</p>'
                        ;
                    })
                    .attr("class", "textdiv"); //textdiv class allows us to style the text easily with CSS
                function transition(d) {
                    if (transitioning || !d) return;
                    transitioning = true;
                    var g2 = display(d),
                        t1 = g1.transition().duration(650),
                        t2 = g2.transition().duration(650);
                    // Update the domain only after entering new elements.
                    x.domain([d.x0, d.x1]);
                    y.domain([d.y0, d.y1]);
                    // Enable anti-aliasing during the transition.
                    svg.style("shape-rendering", null);
                    // Draw child nodes on top of parent nodes.
                    svg.selectAll(".depth").sort(function (a, b) {
                        return a.depth - b.depth;
                    });
                    // Fade-in entering text.
                    g2.selectAll("text").style("fill-opacity", 0);
                    g2.selectAll("foreignObject div").style("display", "none");
                    /*added*/
                    // Transition to the new view.
                    t1.selectAll("text").call(text).style("fill-opacity", 0);
                    t2.selectAll("text").call(text).style("fill-opacity", 1);
                    t1.selectAll("rect").call(rect);
                    t2.selectAll("rect").call(rect);
                    /* Foreign object */
                    t1.selectAll(".textdiv").style("display", "none");
                    /* added */
                    t1.selectAll(".foreignobj").call(foreign);
                    /* added */
                    t2.selectAll(".textdiv").style("display", "block");
                    /* added */
                    t2.selectAll(".foreignobj").call(foreign);
                    /* added */
                    // Remove the old node when the transition is finished.
                    t1.on("end.remove", function(){
                        this.remove();
                        transitioning = false;
                    });
                }
                return g;
            }
            function text(text) {
                text.attr("x", function (d) {
                    return x(d.x) + 6;
                })
                    .attr("y", function (d) {
                        return y(d.y) + 6;
                    });
            }
            function rect(rect) {
                rect
                    .attr("x", function (d) {
                        return x(d.x0);
                    })
                    .attr("y", function (d) {
                        return y(d.y0);
                    })
                    .attr("width", function (d) {
                        return x(d.x1) - x(d.x0);
                    })
                    .attr("height", function (d) {
                        return y(d.y1) - y(d.y0);
                    })
                    .attr("fill", function (d) {
                        return '#bbbbbb';
                    });
            }
            function foreign(foreign) { /* added */
                foreign
                    .attr("x", function (d) {
                        return x(d.x0);
                    })
                    .attr("y", function (d) {
                        return y(d.y0);
                    })
                    .attr("width", function (d) {
                        return x(d.x1) - x(d.x0);
                    })
                    .attr("height", function (d) {
                        return y(d.y1) - y(d.y0);
                    });
            }
            function name(d) {
                return breadcrumbs(d) +
                    (d.parent
                    ? " -  Click to zoom out"
                    : " - Click inside square to zoom in");
            }
            function breadcrumbs(d) {
                var res = "";
                var sep = " > ";
                d.ancestors().reverse().forEach(function(i){
                    res += i.data.name + sep;
                });
                return res
                    .split(sep)
                    .filter(function(i){
                        return i!== "";
                    })
                    .join(sep);
            }
		</script>


		<script>
			//My code
			function httpGet(theUrl)
			{
			    var xmlHttp = new XMLHttpRequest();
			    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
			    xmlHttp.send( null );
			    return xmlHttp.responseText;
			};

			//Fetch PiHole data in their format in "data"

			var data = JSON.parse(httpGet("/topItems.json"));
			var queries = data.top_queries;

			//d3.json("http://192.168.0.7/admin/api.php?topItems=0", function(data){return data;});	

			//Group websites by domain and subdomain

			var domain_dict = {"subdomains": {}, "count": 0};

			const entries = Object.entries(queries);

			for (const [url, count] of entries) 
			{
				var domain_components = url.split(".").reverse();

				prev_level = domain_dict;

				for (var i = 0; i < domain_components.length; i++)
				{
					if (!(domain_components[i] in prev_level["subdomains"]))
					{
						prev_level["subdomains"][domain_components[i]] = {"subdomains": {}, "count": 0};

					};
					prev_level["count"] += count;

					prev_level = prev_level["subdomains"][domain_components[i]];
				};
				prev_level["count"] += count;
			};



			function build_tree(domain, subdomains, prev_url)
			{
			    var children_list = []

			    if (Object.keys(subdomains["subdomains"]).length > 0)
			    {
				    for (const subdomain in subdomains["subdomains"])
				    {
				    	children_list.push({"name":subdomain, "children": build_tree(subdomain, subdomains["subdomains"][subdomain], prev_url+"."+subdomain)});
				    };
				}
				else
				{
					children_list.push({"name": domain, "value": subdomains["count"], "url": prev_url});
				};
			    return children_list;
			};

			var root = {"name": "URLs", "children": build_tree("",domain_dict, "")}

			// stratify the data: reformatting for d3.js
			var stratified_root = d3.hierarchy(root).sum(function(d){ return d.value})

			//Plot treemap
			d3.treemap()
			    .size([width, height])
			    .padding(2)
			    (stratified_root)


            display(stratified_root);

			</script>



    </body>
